<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="wrapper1">
        <div class="content">
          <div>
            <p class="title">Your Result</p>
          </div>
          <div class="circle-div">
            <span class="score">76</span>
            <span class="total">of 100</span>
          </div>
          <div>
            <p class="achive">Great</p>
          </div>
          <div>
            <p class="dis">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
      </div>
      <div class="wrapper2">
        <div class="content">
          <div>
            <p class="summary">Summary</p>
          </div>
          <div>
            <ul>
              <li class="li-1">
                <div>
                  <span class="img">
                    <img src="./assets/images/icon-reaction.svg" alt="" />
                    Reaction</span
                  >
                  <span class="result"
                    >80 <span class="result-total">/ 100</span></span
                  >
                </div>
              </li>
              <li class="li-2">
                <div>
                  <span class="img">
                    <img src="./assets/images/icon-memory.svg" alt="" />
                    Memory</span
                  ><span class="result"
                    >92 <span class="result-total">/ 100</span></span
                  >
                </div>
              </li>
              <li class="li-3">
                <div>
                  <span class="img">
                    <img src="./assets/images/icon-verbal.svg" alt="" />
                    Verbal</span
                  >
                  <span class="result"
                    >61 <span class="result-total">/ 100</span></span
                  >
                </div>
              </li>
              <li class="li-4">
                <div>
                  <span class="img">
                    <img src="./assets/images/icon-visual.svg" alt="" />
                    Visual</span
                  >
                  <span class="result"
                    >72 <span class="result-total">/ 100</span></span
                  >
                </div>
              </li>
            </ul>
          </div>
          <div>
            <button class="btn">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
